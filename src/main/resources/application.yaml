spring:
  datasource:
    url: jdbc:mysql://db:${MYSQL_PORT}/${MYSQL_DATABASE}?autoReconnect=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: "com.mysql.cj.jdbc.Driver"

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
      hibernate.format_sql: true
      hibernate.use_sql_comments: true
      hibernate.enable_lazy_load_no_trans: true
      hibernate.connection.pool_size: 100


  flyway:
    enabled: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration

  mvc:
    dispatch-options-request: true

app:
  url: ${APP_URL}

frontend:
  url: ${FRONTEND_URL}

storage:
  location: ./uploads
